<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Catálogo Terraria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="imagens/terraria-logo.png" alt="terraria-logo">
                    <span class="logo-text">Bestiário Terraria</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Bestiário</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="contact-container">
                <h1>Entre em Contato</h1>
                <p class="contact-subtitle">Tem dúvidas, sugestões ou quer reportar um problema? Entre em contato!</p>

                <div class="contact-content">
                    <div class="contact-form-wrapper">
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <label for="name">Nome Completo *</label>
                                <input type="text" id="name" name="name" required placeholder="Seu nome">
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail *</label>
                                <input type="email" id="email" name="email" required placeholder="seu@email.com">
                            </div>

                            <div class="form-group">
                                <label for="subject">Assunto *</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Selecione um assunto</option>
                                    <option value="duvida">Dúvida</option>
                                    <option value="sugestao">Sugestão</option>
                                    <option value="bug">Reportar Bug</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message">Mensagem *</label>
                                <textarea id="message" name="message" rows="6" required placeholder="Escreva sua mensagem aqui..."></textarea>
                            </div>

                            <button type="submit" class="submit-btn">Enviar Mensagem</button>
                        </form>

                        <div id="formMessage" class="form-message" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Catálogo Terraria - Projeto Educacional</p>
            <p>Terraria é propriedade da Re-Logic</p>
        </div>
    </footer>

    <script>
        // Script para o formulário de contato
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formMessage = document.getElementById('formMessage');
            const form = this;
            
            // Simula envio do formulário
            formMessage.style.display = 'block';
            formMessage.className = 'form-message success';
            formMessage.innerHTML = '✅ Mensagem enviada com sucesso! Entraremos em contato em breve.';
            
            // Limpa o formulário
            form.reset();
            
            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
